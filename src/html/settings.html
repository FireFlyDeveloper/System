<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security Monitoring System | Settings</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .main-container {
        background-color: #1e1e1e;
        border-radius: 8px;
        box-shadow: 0 8px 32px rgba(0, 150, 255, 0.1);
        border: 1px solid rgba(48, 67, 82, 0.5);
      }
      .navbar {
        background: linear-gradient(135deg, #1a2a3a 0%, #121820 100%);
        border-bottom: 1px solid rgba(48, 67, 82, 0.5);
      }
      .settings-card {
        background-color: #2a2a2a;
        border-radius: 8px;
        border: 1px solid #3a3a3a;
        transition: all 0.2s;
      }
      .settings-header {
        border-bottom: 1px solid #3a3a3a;
      }
      .form-control,
      .form-select {
        background-color: #333;
        border-color: #444;
        color: #e0e0e0;
      }
      .form-control:focus,
      .form-select:focus {
        background-color: #333;
        border-color: #4a80b0;
        color: #e0e0e0;
        box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
      }
      .form-check-input {
        background-color: #333;
        border-color: #666;
      }
      .form-check-input:checked {
        background-color: #0d6efd;
        border-color: #0d6efd;
      }
      .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #00ff66;
        box-shadow: 0 0 10px rgba(0, 255, 102, 0.5);
      }
      .system-status {
        background-color: #1a2a3a;
        border-radius: 4px;
      }
      .nav-pills .nav-link {
        color: #adb5bd;
        border-radius: 4px;
      }
      .nav-pills .nav-link.active {
        background-color: #1a2a3a;
        color: #fff;
      }
      .nav-pills .nav-link:hover:not(.active) {
        background-color: #2c3e50;
        color: #fff;
      }
      .btn-primary {
        background-color: #2c5282;
        border-color: #2c5282;
      }
      .btn-primary:hover {
        background-color: #1a365d;
        border-color: #1a365d;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <nav class="navbar navbar-expand-lg navbar-dark py-3">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <i class="fas fa-shield-alt mr-2 text-blue-400"></i>
          <span class="font-bold">Security Monitoring System</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">
                <i class="fas fa-home me-1"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard/alerts">
                <i class="fas fa-bell me-1"></i> Alerts
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/dashboard/settings">
                <i class="fas fa-cog me-1"></i> Settings
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard/admin">
                <i class="fas fa-user-circle me-1"></i> Admin
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-2xl font-bold">System Settings</h1>
        <div class="system-status p-2 flex items-center text-sm">
          <div class="status-indicator mr-2"></div>
          <span>System Online</span>
          <span class="ml-3 text-gray-400">
            <i class="fas fa-clock mr-1"></i>
            <span id="uptime">Uptime: --:--:--</span>
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 mb-4">
          <div class="settings-card p-0">
            <div class="p-3 settings-header">
              <h5 class="mb-0">
                <i class="fas fa-sliders-h me-2"></i>Settings Menu
              </h5>
            </div>
            <div class="p-2">
              <div class="nav flex-column nav-pills">
                <a
                  class="nav-link active mb-2"
                  href="#devices"
                  data-bs-toggle="pill"
                >
                  <i class="fas fa-laptop me-2"></i>Device Management
                </a>
                <a class="nav-link" href="#about" data-bs-toggle="pill">
                  <i class="fas fa-info-circle me-2"></i>About
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div class="settings-card p-4">
            <div class="tab-content">
              <div class="tab-pane fade show active" id="devices">
                <h4 class="mb-4 border-bottom pb-2">Device Management</h4>

                <!-- Existing devices table -->
                <div class="table-responsive mb-4">
                  <table class="table table-dark table-striped align-middle">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>MAC</th>
                        <th>Enabled</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody id="device-list">
                      <!-- populated by JS -->
                    </tbody>
                  </table>
                </div>

                <!-- Add new devices -->
                <div class="mb-4">
                  <label class="form-label">Add Devices</label>
                  <div id="new-device-list"></div>
                  <button
                    type="button"
                    class="btn btn-outline-primary mt-2"
                    onclick="addDeviceInput()"
                  >
                    <i class="fas fa-plus me-1"></i> Add Device
                  </button>
                </div>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="addDevices()"
                >
                  Save New Devices
                </button>
              </div>

              <div class="tab-pane fade" id="about">
                <!-- ... -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Device Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Device</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit-device-id" />
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" id="edit-device-name" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">MAC</label>
              <input type="text" id="edit-device-mac" class="form-control" />
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="edit-device-enable"
              />
              <label class="form-check-label" for="edit-device-enable"
                >Enabled</label
              >
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" onclick="saveEdit()">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center py-4 text-gray-500 text-sm mt-auto">
      <p>Â© 2025 Security Monitoring System. All rights reserved.</p>
      <p>Version 1.0.0</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
      // Uptime websocket
      function updateUptime() {
        const ws = new WebSocket("ws://" + window.location.host + "/uptime");
        ws.onmessage = (e) =>
          (document.getElementById("uptime").textContent = "Uptime: " + e.data);
        ws.onclose = updateUptime;
      }
      updateUptime();

      // Render one row in the existing devices table
      function renderDeviceRow(device) {
        const tbody = document.getElementById("device-list");
        const tr = document.createElement("tr");
        tr.dataset.id = device.id;

        tr.innerHTML = `
          <td>${device.name}</td>
          <td>${device.mac}</td>
          <td>
            <div class="form-check form-switch">
              <input class="form-check-input enable-switch" type="checkbox" ${
                device.enable ? "checked" : ""
              } />
            </div>
          </td>
          <td>
            <button class="btn btn-sm btn-outline-success calibrate-btn" ${
              device.enable ? "" : "disabled"
            }>
              <i class="fas fa-bullseye me-1"></i>Calibrate
            </button>
            <button class="btn btn-sm btn-outline-light me-2 edit-btn">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger delete-btn">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        `;

        // calibrate button
        tr.querySelector(".calibrate-btn").addEventListener(
          "click",
          async () => {
            const res = await fetch(
              `/api/position/update/${encodeURIComponent(device.mac)}`,
            );
            const data = await res.json();
            if (res.ok) {
              await loadDevices();
              alert(data.message);
            } else {
              alert(data.message || "Calibration failed");
            }
          },
        );

        // enable toggle
        tr.querySelector(".enable-switch").addEventListener(
          "change",
          async (e) => {
            const updated = {
              id: device.id,
              mac: device.mac,
              name: device.name,
              saved_position: device.saved_position,
              status: device.status,
              enable: e.target.checked,
            };
            await fetch("/api/devices/update-devices", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ devices: [updated] }),
            });
            loadDevices();
          },
        );

        // edit button
        tr.querySelector(".edit-btn").addEventListener("click", () => {
          document.getElementById("edit-device-id").value = device.id;
          document.getElementById("edit-device-name").value = device.name;
          document.getElementById("edit-device-mac").value = device.mac;
          document.getElementById("edit-device-enable").checked = device.enable;
          new bootstrap.Modal(document.getElementById("editModal")).show();
        });

        // delete button
        tr.querySelector(".delete-btn").addEventListener("click", async () => {
          if (!confirm("Delete this device?")) return;
          await fetch("/api/devices/delete-devices", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ids: [device.id] }),
          });
          tr.remove();
        });

        tbody.appendChild(tr);
      }

      // load devices on start
      async function loadDevices() {
        const res = await fetch("/api/devices");
        const devices = await res.json();
        document.getElementById("device-list").innerHTML = "";
        devices.forEach(renderDeviceRow);
      }
      document.addEventListener("DOMContentLoaded", loadDevices);

      // Save edit from modal
      async function saveEdit() {
        const id = +document.getElementById("edit-device-id").value;
        const name = document.getElementById("edit-device-name").value;
        const mac = document.getElementById("edit-device-mac").value;
        const enable = document.getElementById("edit-device-enable").checked;

        const res = await fetch("/api/devices");
        const devices = await res.json();
        const device = devices.find((d) => d.id === id);
        const updated = {
          id,
          name,
          mac,
          saved_position: device.saved_position,
          status: device.status,
          enable,
        };

        await fetch("/api/devices/update-devices", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ devices: [updated] }),
        });
        loadDevices();
        bootstrap.Modal.getInstance(
          document.getElementById("editModal"),
        ).hide();
      }

      // Add new-device input row
      function addDeviceInput() {
        const container = document.createElement("div");
        container.className = "d-flex gap-2 mb-2 align-items-center";

        const nameInput = document.createElement("input");
        nameInput.type = "text";
        nameInput.className = "form-control";
        nameInput.placeholder = "Device Name";

        const macInput = document.createElement("input");
        macInput.type = "text";
        macInput.className = "form-control";
        macInput.placeholder = "MAC Address";

        const deleteBtn = document.createElement("button");
        deleteBtn.type = "button";
        deleteBtn.className = "btn btn-danger btn-sm";
        deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
        deleteBtn.onclick = () => container.remove();

        container.append(nameInput, macInput, deleteBtn);
        document.getElementById("new-device-list").appendChild(container);
      }

      // Send new devices to backend
      async function addDevices() {
        const list = document.getElementById("new-device-list");
        const devices = [];
        list.querySelectorAll("div.d-flex").forEach((c) => {
          const name = c.querySelector(
            'input[placeholder="Device Name"]',
          ).value;
          const mac = c.querySelector('input[placeholder="MAC Address"]').value;
          if (name && mac) devices.push({ name, mac });
        });
        if (!devices.length) return;
        await fetch("/api/devices/add-devices", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ devices }),
        });
        document.getElementById("new-device-list").innerHTML = "";
        loadDevices();
      }
    </script>
  </body>
</html>
