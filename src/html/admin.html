<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security Monitoring System | Admin</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .main-container {
        background-color: #1e1e1e;
        border-radius: 8px;
        box-shadow: 0 8px 32px rgba(0, 150, 255, 0.1);
        border: 1px solid rgba(48, 67, 82, 0.5);
      }
      .navbar {
        background: linear-gradient(135deg, #1a2a3a 0%, #121820 100%);
        border-bottom: 1px solid rgba(48, 67, 82, 0.5);
      }
      .admin-card {
        background-color: #2a2a2a;
        border-radius: 8px;
        border: 1px solid #3a3a3a;
        transition: all 0.2s;
      }
      .admin-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      .form-control,
      .form-select {
        background-color: #333;
        border-color: #444;
        color: #e0e0e0;
      }
      .form-control:focus,
      .form-select:focus {
        background-color: #333;
        border-color: #4a80b0;
        color: #e0e0e0;
        box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
      }
      .btn-primary {
        background-color: #2c5282;
        border-color: #2c5282;
      }
      .btn-primary:hover {
        background-color: #1a365d;
        border-color: #1a365d;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark py-3">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <i class="fas fa-shield-alt mr-2 text-blue-400"></i>
          <span class="font-bold">Security Monitoring System</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">
                <i class="fas fa-home me-1"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard/logs">
                <i class="fas fa-bell me-1"></i> Logs
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/dashboard/admin">
                <i class="fas fa-user-circle me-1"></i> Admin
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
      <!-- Change Password Section -->
      <div class="admin-card p-4 mb-4">
        <form id="changePasswordForm">
          <div class="mb-3">
            <label for="currentPassword" class="form-label"
              >Current Password</label
            >
            <input
              type="password"
              class="form-control"
              id="currentPassword"
              required
            />
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input
              type="password"
              class="form-control"
              id="newPassword"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm New Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
      </div>

      <!-- Logout Section -->
      <div class="admin-card p-4 mb-4">
        <h4 class="mb-3">Logout</h4>
        <button class="btn btn-danger" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 text-gray-500 text-sm mt-auto">
      <p>Â© 2025 Security Monitoring System. All rights reserved.</p>
      <p>Version 1.0.0</p>
    </footer>

    <!-- Bootstrap & Custom Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("changePasswordForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Prevent the default form submission

          const oldPassword = document.getElementById("currentPassword").value;
          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          // Check if new password and confirm password match
          if (newPassword !== confirmPassword) {
            alert("New password and confirm password do not match.");
            return;
          }

          // Send the request to update the password
          try {
            const response = await fetch("/auth/update-password", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ oldPassword, newPassword }),
            });

            const result = await response.json();
            if (response.ok) {
              alert(result.message);
              // Optionally, clear the form fields
              document.getElementById("changePasswordForm").reset();
            } else {
              alert(result.message);
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred while updating the password.");
          }
        });

      function logout() {
        // Perform logout action
        fetch("/logout", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => {
            if (response.ok) {
              window.location.href = "/";
            } else {
              alert("Logout failed. Please try again.");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
