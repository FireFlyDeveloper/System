<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security Monitoring System | Logs</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .main-container {
        background-color: #1e1e1e;
        border-radius: 8px;
        box-shadow: 0 8px 32px rgba(0, 150, 255, 0.1);
        border: 1px solid rgba(48, 67, 82, 0.5);
      }
      .navbar {
        background: linear-gradient(135deg, #1a2a3a 0%, #121820 100%);
        border-bottom: 1px solid rgba(48, 67, 82, 0.5);
      }
      .alert-card {
        background-color: #2a2a2a;
        border-radius: 8px;
        border-left: 4px solid;
        transition: all 0.2s;
      }
      .alert-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      .alert-critical {
        border-left-color: #e74c3c;
      }
      .alert-warning {
        border-left-color: #f39c12;
      }
      .alert-info {
        border-left-color: #3498db;
      }
      .status-present {
        color: #2ecc71;
        text-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
      }
      .status-offline {
        color: #e74c3c;
        text-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
      }
      .system-status {
        background-color: #1a2a3a;
        border-radius: 4px;
      }
      .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #00ff66;
        box-shadow: 0 0 10px rgba(0, 255, 102, 0.5);
      }
      .badge-critical {
        background-color: #e74c3c;
      }
      .badge-warning {
        background-color: #f39c12;
      }
      .badge-info {
        background-color: #3498db;
      }
      .page-link {
        cursor: pointer;
      }
      .pagination.disabled {
        pointer-events: none;
        opacity: 0.6;
      }
      .loading-spinner {
        display: inline-block;
        width: 1rem;
        height: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .filter-btn.active {
        background-color: #3b82f6 !important;
        color: white !important;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark py-3">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <i class="fas fa-shield-alt mr-2 text-blue-400"></i>
          <span class="font-bold">Security Monitoring System</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">
                <i class="fas fa-home me-1"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/dashboard/logs">
                <i class="fas fa-bell me-1"></i> Logs
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard/admin">
                <i class="fas fa-user-circle me-1"></i> Admin
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
      <!-- Header & System Status -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-2xl font-bold">System Logs</h1>

        <div class="system-status p-2 flex items-center text-sm">
          <div class="status-indicator mr-2"></div>
          <span>System Online</span>
          <span class="ml-3 text-gray-400">
            <i class="fas fa-clock mr-1"></i>
            <span id="uptime">Uptime: --:--:--</span>
          </span>
        </div>
      </div>

      <!-- Alert Stats -->
      <div class="row mb-4">
        <div class="col-6 col-md-3 mb-3">
          <div class="p-4 bg-gray-800 rounded-lg text-center">
            <h3 class="text-lg">Critical</h3>
            <p class="text-3xl font-bold text-red-500" id="critical-count">0</p>
          </div>
        </div>
        <div class="col-6 col-md-3 mb-3">
          <div class="p-4 bg-gray-800 rounded-lg text-center">
            <h3 class="text-lg">Warning</h3>
            <p class="text-3xl font-bold text-yellow-500" id="warning-count">
              0
            </p>
          </div>
        </div>
      </div>

      <!-- Filter & Search -->
      <div
        class="d-flex flex-wrap justify-content-between align-items-center mb-4"
      >
        <div class="mb-3 mb-md-0">
          <div class="btn-group" role="group" id="filter-buttons">
            <button
              type="button"
              class="filter-btn btn btn-sm btn-dark active"
              data-filter="all"
            >
              All
            </button>
            <button
              type="button"
              class="filter-btn btn btn-sm btn-dark"
              data-filter="critical"
            >
              Critical
            </button>
            <button
              type="button"
              class="filter-btn btn btn-sm btn-dark"
              data-filter="warning"
            >
              Warning
            </button>
          </div>
        </div>
        <div>
          <div class="input-group">
            <input
              type="text"
              class="form-control form-control-sm bg-gray-700 border-gray-600 text-white"
              placeholder="Search alerts..."
              id="search-input"
            />
            <button
              class="btn btn-sm btn-outline-secondary"
              type="button"
              id="search-btn"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Alerts List -->
      <div class="mb-4" id="alerts-list">
        <!-- Alerts will be dynamically inserted here -->
      </div>

      <!-- Pagination -->
      <nav aria-label="Alert pagination" class="d-flex justify-content-center">
        <ul class="pagination pagination-sm" id="pagination">
          <!-- Pagination will be dynamically inserted here -->
        </ul>
      </nav>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 text-gray-500 text-sm mt-auto">
      <p>Â© 2025 Security Monitoring System. All rights reserved.</p>
      <p>Version 3.5.2</p>
    </footer>

    <!-- Bootstrap & Custom Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
      // Current page state
      let currentPage = 1;
      let totalPages = 1;
      let totalAlerts = 0;
      let uptimeWebSocket = null;
      let refreshInterval = null;
      let isManualRefresh = false;
      let currentFilter = "all";
      let currentSearchTerm = "";

      // Update uptime via WebSocket
      function updateUptime() {
        if (uptimeWebSocket) {
          uptimeWebSocket.close();
        }

        uptimeWebSocket = new WebSocket(
          "ws://" + window.location.host + "/uptime",
        );

        uptimeWebSocket.onmessage = function (event) {
          document.getElementById("uptime").textContent =
            "Uptime: " + event.data;
        };

        uptimeWebSocket.onclose = function () {
          console.log("Disconnected from uptime WebSocket.");
          setTimeout(updateUptime, 5000);
        };

        uptimeWebSocket.onerror = function (err) {
          console.error("WebSocket error:", err);
        };
      }

      // Generate pagination buttons
      function generatePagination() {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";

        // Previous button
        const prevLi = document.createElement("li");
        prevLi.className = `page-item ${currentPage === 1 ? "disabled" : ""}`;
        prevLi.innerHTML = `
          <a class="page-link bg-gray-800 border-gray-700 text-gray-400" ${
            currentPage === 1
              ? ""
              : 'onclick="manualChangePage(' + (currentPage - 1) + ')"'
          }>
            <i class="fas fa-chevron-left"></i>
          </a>
        `;
        pagination.appendChild(prevLi);

        // Always show first page
        if (totalPages > 0) {
          const firstLi = document.createElement("li");
          firstLi.className = `page-item ${currentPage === 1 ? "active" : ""}`;
          firstLi.innerHTML = `
            <a class="page-link ${
              1 === currentPage
                ? "bg-blue-600 border-blue-700"
                : "bg-gray-800 border-gray-700 text-gray-200"
            }" onclick="manualChangePage(1)">1</a>
          `;
          pagination.appendChild(firstLi);
        }

        // Show current page if it's not the first or last page
        if (currentPage > 1 && currentPage < totalPages) {
          const currentLi = document.createElement("li");
          currentLi.className = "page-item active";
          currentLi.innerHTML = `
            <a class="page-link bg-blue-600 border-blue-700">${currentPage}</a>
          `;
          pagination.appendChild(currentLi);
        }

        // Show last page if there are multiple pages
        if (totalPages > 1 && currentPage !== totalPages) {
          const lastLi = document.createElement("li");
          lastLi.className = `page-item ${currentPage === totalPages ? "active" : ""}`;
          lastLi.innerHTML = `
            <a class="page-link ${
              totalPages === currentPage
                ? "bg-blue-600 border-blue-700"
                : "bg-gray-800 border-gray-700 text-gray-200"
            }" onclick="manualChangePage(${totalPages})">${totalPages}</a>
          `;
          pagination.appendChild(lastLi);
        }

        // Next button
        const nextLi = document.createElement("li");
        nextLi.className = `page-item ${currentPage === totalPages ? "disabled" : ""}`;
        nextLi.innerHTML = `
          <a class="page-link bg-gray-800 border-gray-700 text-gray-400" ${
            currentPage === totalPages
              ? ""
              : 'onclick="manualChangePage(' + (currentPage + 1) + ')"'
          }>
            <i class="fas fa-chevron-right"></i>
          </a>
        `;
        pagination.appendChild(nextLi);
      }

      // Manual page change
      async function manualChangePage(page) {
        isManualRefresh = true;
        await changePage(page);
        isManualRefresh = false;
      }

      // Change page
      async function changePage(page) {
        if (page < 1 || page > totalPages || page === currentPage) return;

        const alertsList = document.getElementById("alerts-list");
        alertsList.innerHTML = `
          <div class="text-center py-4">
            <div class="loading-spinner"></div>
            <span class="ms-2">Loading alerts...</span>
          </div>
        `;

        currentPage = page;
        await fetchAlerts();
      }

      // Search alerts
      function searchAlerts(alerts) {
        if (!currentSearchTerm) return alerts;
        const term = currentSearchTerm.toLowerCase();
        return alerts.filter(
          (alert) =>
            alert.message.toLowerCase().includes(term) ||
            alert.device_id.toString().includes(term),
        );
      }

      // Update filter buttons
      function updateFilterButtons() {
        const buttons = document.querySelectorAll(".filter-btn");
        buttons.forEach((button) => {
          if (button.dataset.filter === currentFilter) {
            button.classList.add("active");
          } else {
            button.classList.remove("active");
          }
        });
      }

      // Fetch alerts from API
      async function fetchAlerts() {
        try {
          if (isManualRefresh) {
            const pagination = document.getElementById("pagination");
            pagination.classList.add("disabled");
          }

          const response = await fetch(
            `/api/alerts/${currentPage}/${currentFilter}`,
          );
          if (!response.ok)
            throw new Error(`HTTP error! status: ${response.status}`);

          const data = await response.json();
          const alertsList = document.getElementById("alerts-list");
          alertsList.innerHTML = "";

          let criticalCount = 0;
          let warningCount = 0;

          totalAlerts = data.total || 0;
          totalPages = Math.ceil(totalAlerts / (data.itemsPerPage || 20));
          generatePagination();

          if (!data.alerts || data.alerts.length === 0) {
            alertsList.innerHTML =
              '<div class="text-center py-4 text-gray-500">No alerts found</div>';
          } else {
            const filteredAlerts = searchAlerts(data.alerts);

            if (filteredAlerts.length === 0) {
              alertsList.innerHTML =
                '<div class="text-center py-4 text-gray-500">No alerts match your search criteria</div>';
            } else {
              filteredAlerts.forEach((alert) => {
                const alertType = alert.type.toLowerCase();
                if (alertType === "critical") criticalCount++;
                else if (alertType === "warning") warningCount++;

                const alertCard = document.createElement("div");
                alertCard.className = `alert-card alert-${alertType} p-4 mb-3`;
                alertCard.innerHTML = `
                  <div class="d-flex align-items-center mb-2">
                    <span class="badge badge-${alertType} me-2">${alertType.charAt(0).toUpperCase() + alertType.slice(1)}</span>
                    <h5 class="mb-0">${alert.message}</h5>
                    <span class="ms-auto text-sm text-gray-400">${new Date(alert.created_at).toLocaleString()}</span>
                  </div>
                  <p class="mb-3 text-gray-300">Device ID: ${alert.device_id}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                      <i class="fas fa-laptop fa-lg ${alertType === "critical" ? "status-offline" : "status-present"} me-2"></i>
                      <div>
                        <span class="font-medium">Device-${alert.device_id}</span>
                      </div>
                    </div>
                  </div>
                `;
                alertsList.appendChild(alertCard);
              });
            }
          }

          document.getElementById("critical-count").textContent = criticalCount;
          document.getElementById("warning-count").textContent = warningCount;
        } catch (error) {
          console.error("Error fetching alerts:", error);
          const alertsList = document.getElementById("alerts-list");
          alertsList.innerHTML = `
            <div class="text-center py-4 text-red-500">
              <i class="fas fa-exclamation-triangle me-2"></i>
              Error loading alerts. Please try again.
            </div>
          `;
        } finally {
          if (isManualRefresh) {
            const pagination = document.getElementById("pagination");
            pagination.classList.remove("disabled");
          }
        }
      }

      // Setup auto-refresh
      function setupAutoRefresh() {
        if (refreshInterval) {
          clearInterval(refreshInterval);
        }

        refreshInterval = setInterval(() => {
          if (!isManualRefresh) {
            fetchAlerts();
          }
        }, 3000);
      }

      // Initial setup
      document.addEventListener("DOMContentLoaded", () => {
        updateUptime();
        fetchAlerts();
        setupAutoRefresh();

        // Filter buttons
        document.querySelectorAll(".filter-btn").forEach((button) => {
          button.addEventListener("click", () => {
            currentFilter = button.dataset.filter;
            currentPage = 1; // Reset to first page when changing filter
            updateFilterButtons();
            fetchAlerts();
          });
        });

        // Search functionality
        document.getElementById("search-btn").addEventListener("click", () => {
          currentSearchTerm = document.getElementById("search-input").value;
          fetchAlerts();
        });

        document
          .getElementById("search-input")
          .addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
              currentSearchTerm = document.getElementById("search-input").value;
              fetchAlerts();
            }
          });

        // Clean up
        window.addEventListener("beforeunload", () => {
          if (uptimeWebSocket) {
            uptimeWebSocket.close();
          }
          if (refreshInterval) {
            clearInterval(refreshInterval);
          }
        });
      });
    </script>
  </body>
</html>
