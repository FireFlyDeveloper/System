<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security Monitoring System | Alerts</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Tailwind CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .main-container {
        background-color: #1e1e1e;
        border-radius: 8px;
        box-shadow: 0 8px 32px rgba(0, 150, 255, 0.1);
        border: 1px solid rgba(48, 67, 82, 0.5);
      }
      .navbar {
        background: linear-gradient(135deg, #1a2a3a 0%, #121820 100%);
        border-bottom: 1px solid rgba(48, 67, 82, 0.5);
      }
      .alert-card {
        background-color: #2a2a2a;
        border-radius: 8px;
        border-left: 4px solid;
        transition: all 0.2s;
      }
      .alert-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      .alert-critical {
        border-left-color: #e74c3c;
      }
      .alert-warning {
        border-left-color: #f39c12;
      }
      .alert-info {
        border-left-color: #3498db;
      }
      .status-present {
        color: #2ecc71;
        text-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
      }
      .status-offline {
        color: #e74c3c;
        text-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
      }
      .system-status {
        background-color: #1a2a3a;
        border-radius: 4px;
      }
      .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #00ff66;
        box-shadow: 0 0 10px rgba(0, 255, 102, 0.5);
      }
      .badge-critical {
        background-color: #e74c3c;
      }
      .badge-warning {
        background-color: #f39c12;
      }
      .badge-info {
        background-color: #3498db;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark py-3">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <i class="fas fa-shield-alt mr-2 text-blue-400"></i>
          <span class="font-bold">Security Monitoring System</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">
                <i class="fas fa-home me-1"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/dashboard/alerts">
                <i class="fas fa-bell me-1"></i> Alerts
                <!-- Removed the badge for alert count -->
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard/settings">
                <i class="fas fa-cog me-1"></i> Settings
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard/admin">
                <i class="fas fa-user-circle me-1"></i> Admin
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
      <!-- Header & System Status -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-2xl font-bold">System Alerts</h1>

        <div class="system-status p-2 flex items-center text-sm">
          <div class="status-indicator mr-2"></div>
          <span>System Online</span>
          <span class="ml-3 text-gray-400">
            <i class="fas fa-clock mr-1"></i>
            <span id="uptime">Uptime: --:--:--</span>
          </span>
        </div>
      </div>

      <!-- Alert Stats -->
      <div class="row mb-4">
        <div class="col-6 col-md-3 mb-3">
          <div class="p-4 bg-gray-800 rounded-lg text-center">
            <h3 class="text-lg">Critical</h3>
            <p class="text-3xl font-bold text-red-500" id="critical-count">0</p>
          </div>
        </div>
        <div class="col-6 col-md-3 mb-3">
          <div class="p-4 bg-gray-800 rounded-lg text-center">
            <h3 class="text-lg">Warning</h3>
            <p class="text-3xl font-bold text-yellow-500" id="warning-count">
              0
            </p>
          </div>
        </div>
      </div>

      <!-- Filter & Search -->
      <div
        class="d-flex flex-wrap justify-content-between align-items-center mb-4"
      >
        <div class="mb-3 mb-md-0">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-sm btn-dark active">
              All
            </button>
            <button type="button" class="btn btn-sm btn-dark">Critical</button>
            <button type="button" class="btn btn-sm btn-dark">Warning</button>
            <button type="button" class="btn btn-sm btn-dark">Info</button>
          </div>
        </div>
        <div>
          <div class="input-group">
            <input
              type="text"
              class="form-control form-control-sm bg-gray-700 border-gray-600 text-white"
              placeholder="Search alerts..."
            />
            <button class="btn btn-sm btn-outline-secondary" type="button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Alerts List -->
      <div class="mb-4" id="alerts-list">
        <!-- Alerts will be dynamically inserted here -->
      </div>

      <!-- Pagination -->
      <nav aria-label="Alert pagination" class="d-flex justify-content-center">
        <ul class="pagination pagination-sm">
          <li class="page-item disabled">
            <a
              class="page-link bg-gray-800 border-gray-700 text-gray-400"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Previous</a
            >
          </li>
          <li class="page-item active">
            <a class="page-link bg-blue-600 border-blue-700" href="#">1</a>
          </li>
          <li class="page-item">
            <a
              class="page-link bg-gray-800 border-gray-700 text-gray-200"
              href="#"
              >2</a
            >
          </li>
          <li class="page-item">
            <a
              class="page-link bg-gray-800 border-gray-700 text-gray-200"
              href="#"
              >3</a
            >
          </li>
          <li class="page-item">
            <a
              class="page-link bg-gray-800 border-gray-700 text-gray-200"
              href="#"
              >Next</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 text-gray-500 text-sm mt-auto">
      <p>Â© 2025 Security Monitoring System. All rights reserved.</p>
      <p>Version 3.5.2</p>
    </footer>

    <!-- Bootstrap & Custom Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
      // Update uptime
      function updateUptime() {
        const ws = new WebSocket("ws://" + window.location.host + "/uptime");

        ws.onmessage = function (event) {
          document.getElementById("uptime").textContent =
            "Uptime: " + event.data;
        };

        ws.onclose = function () {
          console.log("Disconnected from uptime WebSocket.");
          updateUptime(); // Reconnect
        };

        ws.onerror = function (err) {
          console.error("WebSocket error:", err);
        };
      }

      // Fetch alerts from API
      async function fetchAlerts() {
        try {
          const response = await fetch("/api/alerts");
          const alerts = await response.json();
          const alertsList = document.getElementById("alerts-list");
          alertsList.innerHTML = "";

          let criticalCount = 0;
          let warningCount = 0;

          alerts.forEach((alert) => {
            const alertCard = document.createElement("div");
            alertCard.className = "alert-card alert-critical p-4 mb-3";
            alertCard.innerHTML = `
              <div class="d-flex align-items-center mb-2">
                <span class="badge badge-critical me-2">Critical</span>
                <h5 class="mb-0">${alert.message}</h5>
                <span class="ms-auto text-sm text-gray-400">${new Date(alert.created_at).toLocaleString()}</span>
              </div>
              <p class="mb-3 text-gray-300">Device ID: ${alert.device_id}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <i class="fas fa-laptop fa-lg status-offline me-2"></i>
                  <div>
                    <span class="font-medium">Device-${alert.device_id}</span>
                  </div>
                </div>
              </div>
            `;
            alertsList.appendChild(alertCard);
            criticalCount++; // Increment critical count for demonstration
          });

          // Update counts
          document.getElementById("critical-count").textContent = criticalCount;
          document.getElementById("warning-count").textContent = warningCount;
        } catch (error) {
          console.error("Error fetching alerts:", error);
        }
      }

      // Initial setup
      updateUptime(); // Start uptime updates
      fetchAlerts(); // Fetch alerts on page load

      // Fetch alerts every 3 seconds
      setInterval(fetchAlerts, 3000);
    </script>
  </body>
</html>
